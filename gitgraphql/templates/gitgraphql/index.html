{% extends 'gitgraphql/main.html' %}
{% block content %}
<div class="header-bar" style="text-align: center;">
    <h3>Github Repository Request Form</h3>
</div>

<div>
    <hr color="black">
    <form action="" method="post" style="margin-top: 5px;display: flex;">
        {% csrf_token %}
        <h3 style="color: #961451;font-size: 15px;">{{form}}</h3>
        <input class="button" type="submit" value="Get repositories">
    </form>
</div>
<div class="response">
        <h2 style="color: #fff;">{{name}}</h2>
        {% for item in response%}
                <h4 style="color: #ffa;"><ol><b><i>{{item}}</i></b></ol></h4>

        {% endfor %}
</div>
{% endblock content %}
